<br-modal br-title="Edit Key">
  <br-modal-body>
    <br-key-form ng-model="model"></br-key-form>
  </br-modal-body>
  <br-modal-footer>
    <span ng-show="model.loading">
      <i class="fa fa-refresh fa-spin text-muted"></i>
    </span>
    <button type="button" class="btn btn-primary"
      ng-disabled="model.loading"
      ng-click="model.editKey()"><i class="fa fa-check"></i> Save</button>
    <button type="button" class="btn btn-default stackable-cancel"
      ng-disabled="model.loading">Cancel</button>
  </br-modal-footer>
</br-modal>
